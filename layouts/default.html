<!DOCTYPE HTML>
<html lang="en">
  <head>

    <link rel="stylesheet" href="<%= @items['/stylesheets/custom/'].path %>">

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

            <span class="icon-bar"></span>

        </div>
        <div class="navbar-collapse collapse" id="navbar-main">

            <li>
              <a href="/bibliothek" <%= @item.path=="/bibliothek/" ? "class='active'" : "" %> >Bibliothek</a>

          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/de/" target="_blank">

    <script src="<%= @items['/javascript/polyfill/'].path %>"></script>
